<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Электронный каталог{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="{% static "scripts/jquery.min.js" %}"></script>
    <script src="{% static "scripts/scripts.js" %}"></script>
<body>
    <div id="wrap">
        <div id="header">

        </div>
        <div id="main">
            <div id="leftcol">
                {% block leftcol %}{% endblock leftcol %}
            </div>
            <div id="content">
                {% block search %}
                    <form id="search" action="{{ path }}/search">
                        <p><input type="search" name="q">
                            <input type="submit" value="Найти"></p>
                    </form>
                {% endblock search %}
                {% block content %}{% endblock content %}
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</body>
</html>
