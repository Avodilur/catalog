{% extends 'catalog/catalog.html' %}
{% load staticfiles %}

{% block leftcol %}
    <ul>
        <li><span id="topic">Категории:</span></li>
        {% for subcategory in subcategories %}
            <li class="subcategory"><a href="{% url 'subcategory' category subcategory.url%}">&gt {{ subcategory.name}}</a></li>
        {% endfor %}
    </ul>
{% endblock leftcol %}
