{% load tags %}

<li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
  {% if child_count|hash:category%}
    <ul class="submenu">
      {% for child in child_count|hash:category %}
        {% with category=child %}
          {% include "catalog/menu.html" %}
        {% endwith %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
