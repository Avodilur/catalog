<li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
  {% if category.child.count %}
    <ul class="submenu">
      {% for child in category.child.all %}
        {% with category=child %}
          {% include "catalog/menu.html" %}
        {% endwith %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
